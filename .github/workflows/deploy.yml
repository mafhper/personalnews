name: Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.23

      - name: Install dependencies
        run: bun install --no-cache

      - name: Ensure Node types
        run: bun add -d @types/node

      - name: Type check
        run: bun tsc --noEmit -p tsconfig.json

      - name: Run core tests
        run: bun run test

      - name: Run security scan
        run: bun run security:scan

      - name: Clean dist
        run: rm -rf dist

      - name: Build project
        run: bun vite build

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
