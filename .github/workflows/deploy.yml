name: Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.23

      - name: Install dependencies (root)
        run: bun install --no-cache

      - name: Ensure Node types
        run: bun add -d @types/node

      - name: Install website dependencies
        run: cd website && npm install

      - name: Build promo site
        run: cd website && npm run build

      - name: Type check app
        run: bun tsc --noEmit -p tsconfig.json

      - name: Build app
        run: bun vite build

      - name: Merge builds
        run: |
          # Copy promo site to final dist
          cp -r website/dist/* dist/ 2>/dev/null || true
          # App is already in dist/app/ due to base path config

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

