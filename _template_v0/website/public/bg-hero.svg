<svg width="100%" height="100%" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <filter id="blur-soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="80"/>
    </filter>
    <filter id="blur-medium" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="120"/>
    </filter>
    <filter id="blur-large" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="150"/>
    </filter>
    <filter id="noise-dark" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.15"/></feComponentTransfer>
    </filter>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.8"/>
    </radialGradient>
  </defs>
  
  <!-- Dark base -->
  <rect width="100%" height="100%" fill="#0a0a0f"/>
  
  <!-- Deep background shapes -->
  <circle cx="10%" cy="20%" r="40%" fill="#4c1d95" filter="url(#blur-large)" opacity="0.4" style="mix-blend-mode: screen"/>
  <circle cx="90%" cy="80%" r="50%" fill="#1e1b4b" filter="url(#blur-large)" opacity="0.5" style="mix-blend-mode: screen"/>
  
  <!-- Mid-layer shapes -->
  <circle cx="30%" cy="70%" r="35%" fill="#7c3aed" filter="url(#blur-medium)" opacity="0.35" style="mix-blend-mode: screen"/>
  <circle cx="75%" cy="25%" r="30%" fill="#a855f7" filter="url(#blur-medium)" opacity="0.3" style="mix-blend-mode: screen"/>
  <circle cx="50%" cy="50%" r="25%" fill="#ec4899" filter="url(#blur-medium)" opacity="0.25" style="mix-blend-mode: screen"/>
  
  <!-- Accent shapes -->
  <circle cx="20%" cy="40%" r="15%" fill="#c084fc" filter="url(#blur-soft)" opacity="0.4" style="mix-blend-mode: screen"/>
  <circle cx="80%" cy="60%" r="20%" fill="#f472b6" filter="url(#blur-soft)" opacity="0.3" style="mix-blend-mode: screen"/>
  <circle cx="60%" cy="30%" r="12%" fill="#818cf8" filter="url(#blur-soft)" opacity="0.35" style="mix-blend-mode: screen"/>
  
  <!-- Subtle noise overlay -->
  <rect width="100%" height="100%" filter="url(#noise-dark)" opacity="0.5" style="mix-blend-mode: overlay"/>
  
  <!-- Vignette -->
  <rect width="100%" height="100%" fill="url(#vignette)"/>
</svg>
